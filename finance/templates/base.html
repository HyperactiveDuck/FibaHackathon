<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Finance Dashboard{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0a0a0a;
            color: #e4e4e7;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background-color: #111111;
            border-right: 1px solid #27272a;
            padding: 32px 24px;
        }
        
        .sidebar .logo {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 48px;
            color: #fafafa;
            letter-spacing: -0.02em;
        }
        
        .sidebar nav ul {
            list-style: none;
        }
        
        .sidebar nav li {
            margin-bottom: 8px;
        }
        
        .sidebar nav a {
            color: #a1a1aa;
            text-decoration: none;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 14px;
        }
        
        .sidebar nav a:hover {
            background-color: #18181b;
            color: #fafafa;
        }
        
        .sidebar nav a.active {
            background-color: #27272a;
            color: #fafafa;
        }
        
        .main-content {
            flex: 1;
            background-color: #0a0a0a;
            overflow-y: auto;
        }
        
        .header {
            padding: 32px 40px 24px;
            border-bottom: 1px solid #27272a;
            background-color: #111111;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #fafafa;
            letter-spacing: -0.02em;
        }
        
        .content {
            padding: 40px;
        }
        
        .card {
            background-color: #111111;
            border: 1px solid #27272a;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
        }
        
        .card:hover {
            border-color: #3f3f46;
        }
        
        .card h3 {
            font-size: 14px;
            font-weight: 500;
            color: #a1a1aa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            margin-top: 4px;
        }
        
        .metric-positive { color: #22c55e; }
        .metric-negative { color: #ef4444; }
        .metric-neutral { color: #3b82f6; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 16px;
        }
        
        .empty-state {
            text-align: center;
            color: #71717a;
            padding: 40px 20px;
            font-size: 14px;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Finance</div>
            <nav>
                <ul>
                    <li><a href="{% url 'dashboard' %}" {% if request.resolver_match.url_name == 'dashboard' %}class="active"{% endif %}>Dashboard</a></li>
                    <li><a href="{% url 'accounts' %}" {% if request.resolver_match.url_name == 'accounts' %}class="active"{% endif %}>Accounts</a></li>
                    <li><a href="{% url 'transactions' %}" {% if request.resolver_match.url_name == 'transactions' %}class="active"{% endif %}>Transactions</a></li>
                    <li><a href="{% url 'budgets' %}" {% if request.resolver_match.url_name == 'budgets' %}class="active"{% endif %}>Budgets</a></li>
                    <li><a href="{% url 'analytics' %}" {% if request.resolver_match.url_name == 'analytics' %}class="active"{% endif %}>Analytics</a></li>
                    <li><a href="/settings" {% if request.resolver_match.url_name == 'settings' %}class="active"{% endif %}>Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h1>{% block page_title %}Dashboard{% endblock %}</h1>
            </header>
            
            <div class="content">
                {% block content %}
                <!-- Main content goes here -->
                {% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
